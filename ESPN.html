<!DOCTYPE html>
<html>
<head>
    <title>JSON Response Table</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Add the dark mode styles here */
        body.dark-mode {
            --dark-bg: #ffffff;
            --light-bg: #ffffff;
            --text: rgba(85, 96, 143, 0.72);
        }
    </style>
    <script>
        function toggleDarkMode() {
            var body = document.querySelector('body');
            body.classList.toggle('dark-mode');
        }
    </script>
    <script src="script.js"></script>
</head>
<body>
<div id="container">
    <h1>Jugbridge</h1>
    <div id="buttonsContainer">
        <button class="button" onclick="fetchDataAndCreateTable()">Fetch Data</button>
        <button class="button" onclick="clearTable()">Clear Table</button>
        <!-- Add the dark mode toggle button -->
        <button class="button dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <table id="responseTable"></table>
    <h1>Player Details</h1>
    <table id="playerDetailsTable"></table>
</div>

</body>
</html>
